<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Counter App</title>
  </head>
  <body>
    <div class="text-center pt-16">
      <h1 class="font-bold text-2xl">Counter App</h1>
      <p class="font-bold text-2xl">This is a beginner</p>
      <div class="pt-16">
        <h2 id="count" class="font-bold text-2xl">0</h2>
        <div class="pt-16">
          <button
            id="incrementButton"
            class="bg-green-500 px-4 py-1 font-bold text-2xl"
          >
            +
          </button>
          <button
            id="decrementButton"
            class="bg-red-500 px-4 py-1 font-bold text-2xl"
          >
            -
          </button>
          <button id="reset" class="bg-blue-500 px-4 py-1 font-bold text-2xl">
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="/function.js"></script>
</html>
